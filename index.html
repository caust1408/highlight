<html>
<head>
<title>
Javascript Syntax Highlighter
</title>
<script type="text/javascript" src="js/highlightCode.js"></script>

<script type="text/javascript">
var languages = {
  javascript: /\b(function|return|var|this|new)\b/g /* ... etc */
};

function highlightAllCode() {
  var pres = document.body.getElementsByTagName("pre");    // gets element with the tag pre
  for (var i = 0; i < pres.length; i++) {                  // runs through that tag
    var pre = pres[i];                                     
    var lang = pre.getAttribute("data-language");
    if (languages.hasOwnProperty(lang))
      highlightCode(pre, languages[lang]);
  }
}
</script>
</head>
<body>
<p>Here it is, the identity function:</p>
<pre data-language="javascript">
function id(x) { 
return x; 
this.x=y;
new Date(x);
}
</pre>

<script>highlightAllCode();</script>
</body>
</html>
